<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/app.css">

  <title>Keep on Teaching</title>
</head>
<body>
  <div class="app">
    <!-- The header of the website. -->
    <header>
      <img src="./assets/images/logo-temporary.png" alt="uva logo" class="header__logo">
      <div class="header__title">
        <span class="header__title--primary">Teaching</span>
        <span class="header__title--secondary">Templates</span>
      </div>
    </header>

    <!-- The main part where the content lies. -->
    <main>
      <!-- A central block for choosing the group size. -->
      <div class="block">
        <div class="block__header">
          <h2 class="block__title">Medium group: choose a teaching method</h2>
          <span class="block__subtitle">And read about online alternatives, tips and tools.</span>
        </div>

        <!-- The cards for different group sizes. -->
        <div class="block__cards">
          <a class="card card--shadow card--showcase card--outlined" href="groups/large.html">
            <img src="./assets/icons/why-do-this-menu.png" alt="group icon" class="card__icon">
            <span class="card__title">Large group</span>
            <span class="card__subtitle card__subtitle--small">One sentence explanation</span>
          </a>

          <a class="card card--shadow card--showcase card--outlined" href="groups/medium.html">
            <img src="./assets/icons/why-do-this-menu.png" alt="group icon" class="card__icon">
            <span class="card__title">Medium group</span>
            <span class="card__subtitle card__subtitle--small">One sentence explanation</span>
          </a>

          <a class="card card--shadow card--showcase" href="groups/small.html">
            <img src="./assets/icons/why-do-this-menu.png" alt="group icon" class="card__icon">
            <span class="card__title">Small group</span>
          </a>

          <a class="card card--shadow card--showcase" href="groups/one.html">
            <img src="./assets/icons/why-do-this-menu.png" alt="group icon" class="card__icon">
            <span class="card__title">1 on 1</span>
          </a>

          <a class="card card--shadow card--showcase" href="groups/large.html">
            <img src="./assets/icons/why-do-this-menu.png" alt="group icon" class="card__icon">
            <span class="card__title">Large group</span>
            <span class="card__subtitle card__subtitle--small">One sentence explanation</span>
          </a>

          <a class="card card--shadow card--showcase" href="groups/medium.html">
            <img src="./assets/icons/why-do-this-menu.png" alt="group icon" class="card__icon">
            <span class="card__title">Medium group</span>
            <span class="card__subtitle card__subtitle--small">One sentence explanation</span>
          </a>

          <a class="card card--shadow card--showcase" href="groups/small.html">
            <img src="./assets/icons/why-do-this-menu.png" alt="group icon" class="card__icon">
            <span class="card__title">Small group</span>
          </a>

          <a class="card card--shadow card--showcase" href="groups/one.html">
            <img src="./assets/icons/why-do-this-menu.png" alt="group icon" class="card__icon">
            <span class="card__title">1 on 1</span>
          </a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
